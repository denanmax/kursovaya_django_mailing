{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">{{ object.subject }}</div>
                    <div class="card-body">
                        {{ object.message }}
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'mailing:edit_message' object.pk %}"
                                class="btn btn-sm btn-outline secondary">Изменить</a>
                                <a href="{% url 'mailing:delete_message' object.pk %}"
                                class="btn btn-sm btn-outline secondary">Удалить</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
