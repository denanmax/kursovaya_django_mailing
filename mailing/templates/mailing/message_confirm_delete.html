{% extends 'mailing/base.html' %}
{% block title %}
    Удаление
{% endblock %}
{% block main %}
<div class="col-12" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                <h4 class="card-title">Удалить письмо "{{ object.subject }}"?</h4>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Удалить">
                    <a href="{% url 'mailing:messages' %}" class="btn btn-primary">Отмена</a>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
